<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
</head>
<body>
    <h1>Hello World!</h1>
    <h2>This is a basic packet parser</h2>
    <h3>{{ utc_dt }}</h3>

    <form action="/generate_monitoring_report" id="monitoring_inputs" >
            
            <label for="select-interfaces" class="formbuilder-select-label">Select Interfaces</label>
            <select class="form-control" name="select-interfaces" id="select-interfaces-dropdown">
                {% for interface in interfaces %}
                    <option value="{{interface}}" selected="true" id="{{interface}}">{{interface}}</option>
                {% endfor %}
            </select>
            
            <label for="select-filter" class="formbuilder-select-label">Select Filter</label>
            <select class="form-control" name="select-filter" id="select-filter-dropdown">
                {% for filter in filters %}
                    <option value="{{filter}}" selected="true" id="{{filter}}">{{filter}}</option>
                {% endfor %}
            </select>

            <label for="select-packet-count" class="formbuilder-select-label">How many packets to capture </label>
            <select class="form-control" name="select-packet-count" id="select-packet-count-dropdown">
                {% for packet_count in range(1,10) %}
                    <option value="{{packet_count}}" selected="true" id="{{packet_count}}">{{packet_count}}</option>
                {% endfor %}
            </select>

    </form>

    <button type="submit" form="monitoring_inputs" value="Submit">Start Monitoring</button>

</body>
</html>
